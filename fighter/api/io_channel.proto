syntax = "proto3";

option go_package = "github.com/datumtechs/datum-network-carrier/pb/fighter/api";

option cc_enable_arenas = true;

package fighter.api;



service IoChannel {
    rpc Send(SendRequest) returns (RetCode) {}         // 发送消息
}

message SendRequest {
    string nodeid = 1;
    string id = 2;
    bytes data = 3;
}


message RetCode {
	int32 code = 1;
}
